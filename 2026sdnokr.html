      gap: 14px;

      line-height: 1.6;
      max-width: 780px;
    }

    .summary {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 20px 12px;
      overflow: hidden;
      border: 1px solid rgba(217, 212, 204, 0.6);

      margin: 0 0 16px;
      font-size: 18px;
      color: var(--accent);
      font-weight: 700;
    }

    table {

      border-collapse: collapse;
      font-size: 14px;
    }

    thead th {
      text-align: left;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      padding: 10px 8px;
      border-bottom: 1px solid var(--line);
    }

    tbody td {
      padding: 14px 8px;
      border-bottom: 1px solid var(--line);
      vertical-align: top;
    }

    tbody tr:last-child td { border-bottom: none; }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(29, 79, 91, 0.08);
      color: var(--accent);
      font-weight: 600;
      font-size: 12px;
    }

    .accordion {
      margin-top: 30px;
      display: grid;
      gap: 14px;
    }

    .accordion-item {
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid rgba(217, 212, 204, 0.8);
      box-shadow: 0 8px 20px rgba(28, 32, 35, 0.08);
      overflow: hidden;
    }

    .accordion-button {
      width: 100%;
      border: none;
      background: transparent;
      padding: 18px 22px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      cursor: pointer;
      color: var(--ink);
    }

    .accordion-button span {
      font-weight: 700;
      font-family: 'Noto Serif KR', serif;
    }

    .accordion-button small {
      color: var(--muted);
      font-size: 12px;
    }

    .chevron {
      width: 12px;
      height: 12px;
      border-right: 2px solid var(--accent);
      border-bottom: 2px solid var(--accent);
      transform: rotate(45deg);
      transition: transform 0.3s ease;
    }

    .accordion-button[aria-expanded="true"] .chevron {
      transform: rotate(225deg);
    }

    .accordion-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: rgba(244, 242, 238, 0.6);
      border-top: 1px solid rgba(217, 212, 204, 0.6);
    }

    .panel-inner {
      padding: 18px 22px 24px;
      display: grid;
      gap: 18px;
    }

    .section {
      background: #fff;
      border-radius: 14px;
      padding: 14px 16px;
      border: 1px solid rgba(217, 212, 204, 0.8);
    }

      margin: 0 0 10px;
      font-size: 14px;
      color: var(--accent-2);
      letter-spacing: 0.08em;
      text-transform: uppercase;

    .highlight {
      color: var(--ink);

        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
        margin-bottom: 6px;

</head>

                <li>유입 채널 3개 고정 (설명회·지인 / SNS / 제휴처)</li>
                <li><strong>명상상담사 자격 체계 준비:</strong> 3월 말까지 커리큘럼 확정 및 민간자격 등록 절차 착수</li>
                <li><strong>반려동물 장례 서비스 진출 준비:</strong> 3월 말까지 시장 조사 및 서비스 모델 초안 정리</li>
              </ul>
            `
          }
        ]
      },
      {
        name: "올바른금융",
        summary: {
          sales2025: 261415671,
          profit2025: 56645478,
          revenue: "미제출",
          profit: "미제출",
          q1: "자료 미제출"
        },
        sections: [
          {
            title: "제출 상태",
            html: `
              <p>자료 미제출</p>
            `
          }
        ]
      },
      {
        name: "천지다",
        summary: {
          sales2025: 46454326,
          profit2025: -1981247,
          revenue: "미제출",
          profit: "미제출",
          q1: "자료 미제출"
        },
        sections: [
          {
            title: "제출 상태",
            html: `
              <p>자료 미제출</p>
            `
          }
        ]
      }
    ];

    const summaryBody = document.getElementById('summary-body');
    const accordion = document.getElementById('accordion');

    const formatKrwShort = (value) => {
      const abs = Math.abs(value);
      const sign = value < 0 ? "-" : "";
      if (abs >= 100000000) {
        let eok = Math.floor(abs / 100000000);
        let cheonman = Math.round((abs % 100000000) / 10000000);
        if (cheonman === 10) {
          eok += 1;
          cheonman = 0;
        }
        return cheonman
          ? `${sign}${eok.toLocaleString()}억 ${cheonman}천만 원`
          : `${sign}${eok.toLocaleString()}억 원`;
      }
      if (abs >= 10000) return `${sign}${Math.round(abs / 10000).toLocaleString()}만 원`;
      return `${sign}${abs.toLocaleString()}원`;
    };

    const formatProfit = (profit, sales) => {
      if (profit === null || sales === null || sales === 0) return "—";
      const margin = (profit / sales) * 100;
      return `${formatKrwShort(profit)} (${margin.toFixed(1)}%)`;
    };

    const formatSales = (sales) => {
      if (sales === null) return "—";
      return formatKrwShort(sales);
    };

    const summaryRow = (dept) => `
      <tr>
        <td data-label="부서명"><span class="pill">${dept.name}</span></td>
        <td data-label="2025년 10월 누적 매출"><strong>${formatSales(dept.summary.sales2025)}</strong>${dept.summary.salesNote ? ` <span class="muted">(${dept.summary.salesNote})</span>` : ""}</td>
        <td data-label="2025년 10월 누적 순이익"><strong>${formatProfit(dept.summary.profit2025, dept.summary.sales2025)}</strong>${dept.summary.profitNote ? ` <span class="muted">(${dept.summary.profitNote})</span>` : ""}</td>
        <td data-label="2026 매출 목표">${dept.summary.revenue}</td>
        <td data-label="2026 이익 목표">${dept.summary.profit}</td>
        <td data-label="1분기 최우선 과제">${dept.summary.q1}</td>
      </tr>
    `;

    const sectionBlock = (section) => `
      <div class="section">
        <h3>${section.title}</h3>
        ${section.html}
      </div>
    `;

    const accordionItem = (dept, index) => `
      <div class="accordion-item">
        <button class="accordion-button" aria-expanded="false" aria-controls="panel-${index}" id="control-${index}">
          <span>${dept.name}</span>
          <small>세부 목표 및 실행 계획 보기</small>
          <div class="chevron" aria-hidden="true"></div>
        </button>
        <div class="accordion-panel" id="panel-${index}" role="region" aria-labelledby="control-${index}">
          <div class="panel-inner">
            ${dept.sections.map(sectionBlock).join('')}
          </div>
        </div>
      </div>
    `;

    summaryBody.innerHTML = departments.map(summaryRow).join('');
    accordion.innerHTML = departments.map(accordionItem).join('');

    accordion.addEventListener('click', (event) => {
      const button = event.target.closest('.accordion-button');
      if (!button) return;
      const expanded = button.getAttribute('aria-expanded') === 'true';
      const panel = button.nextElementSibling;

      button.setAttribute('aria-expanded', (!expanded).toString());
      if (!expanded) {
        panel.style.maxHeight = panel.scrollHeight + 'px';
      } else {
        panel.style.maxHeight = '0px';
      }
    });

    window.addEventListener('load', () => {
      document.querySelectorAll('.accordion-panel').forEach(panel => {
        panel.style.maxHeight = '0px';
      });
    });
  </script>
</body>
